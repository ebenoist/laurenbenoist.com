<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>laurenbenoist.com</title>
  <meta name="description" content="Lauren Benoist">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="fonts/fonts.css">
</head>
<body>
  <div class="container">
    <div class="links">
      <a href="mailto:lbenoist@gmail.com" title="email">
        <i class="fa link-icon fa-envelope"></i>
      </a>
      <a href="http://www.linkedin.com/in/laurenbenoist" title="LinkedIn">
        <i class="fa link-icon fa-linkedin-square"></i>
      </a>
      <a href="#cv" title="Curriculum Vitae">
        <span class="fa-stack link-icon">
          <i class="fa fa-square fa-stack-1x link-icon"></i>
          <span class="fa fa-stack-1x fa-inverse icon-badge">
            CV
          </span>
        </span>
      </a>
    </div>
    <div class="center-row">
      <div class="col-md-12">
        <div class="logo">
          <div class="name">Lauren Benoist</div>
          <div class="title">MA, NCC, LPC</div>
          <div id="sub-title" class="col-md-6 col-md-offset-3">
            <div class="sub-title">ph.d. candidate</div>
            <div class="sub-title">counselor education and supervision</div>
            <div class="sub-title"><i>Penn State University</i></div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <a name="cv"></a>
  <section id="cv"></section>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
     m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-43832237-1', 'erikbenoist.com');
    ga('send', 'pageview');

    // load cv
    $(document).ready(function() {
      $.ajax("/files/cv.md").done(function(md) {
        var converter, html;
        converter = new Showdown.converter();
        html = converter.makeHtml(md)
        $("#cv").append(html);
      });
    });
  </script>
</body>
